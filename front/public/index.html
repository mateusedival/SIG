<!DOCTYPE html>
<html>

<head>
    <title>SIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC3yZ41FUzAQbV24nCozHRRXtsttaRCOw&callback=initMap">
        </script>

    <link rel="stylesheet" href="./styles.css">
    <script>
       var map;
        function initMap() {
        
            const center = { lat: -24.9434028,lng: -53.4230169};
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: center,
            });
            const URL_TO_FETCH = 'http://25.7.142.197:8080/plantio/';

            fetch(URL_TO_FETCH)
            .then(function (response) {
                response.json().then(function (data) {
                    init(data)
                });
            })
            .catch(function (err) {
                console.error('Failed retrieving information', err);
            });
        }
        function init(points) {

                points.forEach((x) => {
                    const pos = {lat: x.pontoX, lng: x.pontoY};
                    const marker = new google.maps.Marker({
                        position: pos,
                        map: map,
                    });
                    const infowindow = new google.maps.InfoWindow({
                        content: `<p>${x.nome}\n<p><p>${x.nomeCientifico}\n</p>`+
                                `<p>${x.data}\n<p>`,
                    });

                    marker.addListener("click", () => {
                        infowindow.open(map, marker);
                });

                })
            }
    </script>
</head>

<body>
